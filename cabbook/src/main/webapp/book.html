<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Booking Form HTML Template</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	href="css123/bootstrap.min123.css" />

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css123/style123.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book a car</h1>
						</div>
						<form action="cust-book-servlet.html">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span> <input
											class="form-control" type="text" id="cust_name"
											placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">phone number</span> <input
											class="form-control" type="number" id="cust_phno"
											placeholder="Enter number">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Trip Date</span> <input
											class="form-control" type="text" id="trip-_date"
											placeholder="Enter ZIP/Location">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Booking Date</span> <input
											class="form-control" type="text" id="bk_date"
											placeholder="Enter booking  date">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">source</span> <input
											class="form-control" type="text" id="source"
											placeholder="Enter ZIP/Location">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Destination</span> <input
											class="form-control" type="text" id="destination"
											placeholder="Enter ZIP/Location">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Cab Name</span> <input
											class="form-control" type="text" id="cab_name"
											placeholder="Enter cab name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">vehicle charge</span> <input
											class="form-control" type="number" id="vehicle_charge"
											placeholder="Enter charge">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"></span> <input class="form-control"
											type="number" id="no_of_person" placeholder="No of person">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Transaction mode</span> <input
											class="form-control" type="text" id="transaction_mode"
											placeholder="Enter  transaction mode">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">pick up time</span> <input
											class="form-control" type="number" id="pickup-time"
											placeholder="Enter pick up time">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">waiting hour</span> <input
											class="form-control" type="number" id="waiting_hrs"
											placeholder="Enter waiting hour">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Transaction mode</span> <input
											class="form-control" type="number" id="no_of_kms"
											placeholder="no of km">
									</div>
								</div>

							</div>
							<div class="form-btn">
								<input type="button" onClick="multiplyBy()"
									Value="AMOUNT TO PAY" />
							</div>
							<p>
								<br> <span id="result"></span>
							</p>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
							<script type="text/javascript">
								function multiplyBy() {
									num1 = document.getElementById("vehiclecharge").value;
									num2 = document.getElementById("kilometer").value;
									document.getElementById("result").innerHTML = num1* num2;
								}
							</script>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
